<script>
	/*<![CDATA[*/
	$(function() {
		$("#father_div").hide();
		$("#grade1").click(function() {
			$("#father_div").hide();
		});
		$("#grade2")
				.click(
						function() {
							$("#father_div").show();
							$
									.ajax({
										type : "get",
										url : "/authority/father.do",
										contentType : "application/json; charset=utf-8",
										dataType : "json",
										success : function(data) {
											for (var i = 0; i < data.length; i++) {
												var li = "<li><a href='#' id='fatherId"+data[i].fatherId+"' data-value='"+data[i].title+"' data-value1='"+data[i].sortLevel+"'>"
														+ data[i].title
														+ "</a></li>";
												$("#father_list").append(li);
											}

										}
									});
						});
		autosize($("textarea"));
		$("[id^=grade]").click(
				function(e) {
					$grade = $(this).attr("data-value1");
					$("#hgrade").val($grade);
					$bgrade = $(this).attr("data-value")
							+ '<span class="caret"></span>';
					$("#bgrade").html($bgrade);
				});
		$("body").on(
				"click",
				"[id^=fatherId]",
				function(e) {
					$fatherId = $(this).attr("data-value1");
					$("#father_id").val($fatherId);
					$father1 = $(this).attr("data-value")
							+ '<span class="caret"></span>';			
					$("#father1").html($father1);
				});

	});
