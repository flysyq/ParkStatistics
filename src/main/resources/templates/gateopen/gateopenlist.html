<html xmlns="http://www.thymeleaf.org">
<head th:include="/theme/home :: header"></head>
<body>
	<div th:replace="/theme/home :: top" />
	<div th:replace="/theme/home :: p-h" />
	<div id="content">
		<div th:replace="/theme/home :: left_menu" />
		<div class="m-right">
			<div th:replace="/theme/home :: right-nav" />
			<div class="main">
				<div class="table-responsive">
					<form name="myform" method="get" id="myform"
						class="navbar-form navbar-left" role="search">
						<div class="container">
							<div class="row">
								<div class="col-md-12">
									<div class="panel panel-default">
										<!-- Default panel contents -->
										<div class="panel-heading">开闸记录</div>
										<table class="table table-bordered table-hover">
											<thead class="thead_success">
												<tr class="h-tr">
													<td>编号</td>
													<td>开闸时间</td>
													<td>开闸类型</td>
													<td>开闸图片</td>
													<td>操作人员</td>
												</tr>
											</thead>
											<tbody>
												<tr th:each="gateOpenHand,iterStat : ${gateOpenHands}">
													<td th:text="${iterStat.count}"></td>
													<td th:text="${gateOpenHand.openTime}"></td>
													<td id="openType" th:text="${gateOpenHand.openType}"></td>
													<td><img th:src="${gateOpenHand.openPic}"
														width="102px" height="86px" /></td>
													<td th:text="${gateOpenHand.openEmpName}"></td>
												</tr>
											</tbody>
											<tfoot>
												<tr>
													<td align="center" colspan="5"><a
														th:href="'../gateopen/gateopenlist.do?page=1&amp;orderby='+${session.orderby}"
														class="btn btn-primary">首页</a> <a
														th:href="'../gateopen/gateopenlist.do?page='+${session.prevpage}+'&amp;orderby='+${session.orderby}"
														class="btn btn-primary">上一页</a> <span
														th:text="'当前第'+${session.currentpage}+'页/总共有'+${session.maxpage}+'页'"></span>
														<a
														th:href="'../gateopen/gateopenlist.do?page='+${session.nextpage}+'&amp;orderby='+${session.orderby}"
														class="btn btn-primary">下一页</a> <a
														th:href="'../gateopen/gateopenlist.do?page='+${session.maxpage}+'&amp;orderby='+${session.orderby}"
														class="btn btn-primary">尾页</a></td>
												</tr>
												<tr>
													<td align="center" colspan="5"><a
														href="../gateopen/gateopenlist.do?page=1&amp;orderby=open_type"
														class="btn btn-primary form-control">开闸类型排序</a> <a
														href="../gateopen/gateopenlist.do?page=1&amp;orderby=open_time"
														class="btn btn-primary form-control">按开闸时间排序</a> <a
														href="../gateopen/gateopenlist.do?page=1&amp;orderby=open_emp_no"
														class="btn btn-primary form-control">按操作人员排序</a></td>


												</tr>
											</tfoot>
										</table>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

			</div>

		</div>

	</div>

</body>
<footer th:replace="/theme/home :: footer"></footer>
<script th:src="@{../static/jquery/dist/jquery.min.js}"></script>
<script th:src="@{../static/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{../static/jquery/dist/menu.js}"></script>
<script th:inline="javascript">
	navList(12);
	color();
	$(function(){
		$("[id^=openType]").each(function(){
			if($(this).text()==1){
				$(this).html("手动开闸");
			}else if($(this).text()==2){
				$(this).html("异常开闸");
			}
		});

	});
</script>
</html>
