<html xmlns="http://www.thymeleaf.org">
<head th:fragment="header">
<meta content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/static/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/static/bootstrap/dist/css/custom.css}"
	rel="stylesheet" />
<link th:href="@{/static/bootstrap/dist/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<link th:href="@{/static/bootstrap/dist/css/index-style.css}"
	rel="stylesheet" />
	<link th:href="@{/static/bootstrap/dist/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet" />
	<link th:href="@{/static/bootstrap/dist/css/bootstrap-dialog.min.css}"
	rel="stylesheet" />

<title>首页~洋世达停车场统计分析</title>
</head>
<body>
	<div class="top" th:fragment="top"></div>
	<div id="p-header" th:fragment="p-h">
		<div class="logo"></div>
		<div class="navigation">
			<ul>
				<li>欢迎您！</li>
				<li><a href="" th:text="${session.loginCode}"></a></li>
				<li><a
					th:href="'changepasswordedit.do?id='+${session.login_id}"
					target="_blank">修改密码</a></li>
				<li><a href="exit.do">退出</a></li>
			</ul>
		</div>
	</div>
	<div id="content" th:fragment="content">
		<div class="m-right" th:fragment="m-right">

			<div class="right-nav" th:fragment="right-nav">
				<div class="clear"></div>
				<ul>
					<li><div style="vertical-align: middle;">
							<img src="../static/images/home.png" />
						</div></li>
					<li style="margin-left: 25px;">您当前的位置：</li>
					<li><a th:text="${session.fathertitle}"></a></li>
					<li>></li>
					<li><a th:text="${session.childrentitle}"></a></li>
				</ul>
			</div>
			<div class="main" th:fragment="main">
				<div class="h-bg"></div>
				<img src="../static/images/w-bg.jpg" width="100%" height="100%" />
			</div>
		</div>
	</div>


</body>
<footer th:fragment="footer">
	<div id="footer">
		<p>停车场统计系统，洋世达集团所有。</p>
	</div>
</footer>
</html>
